name: Node.js CI for TypeScript/JavaScript

on:
  push:
    branches: [ main, master ]
    paths:
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.ts'
      - '**/*.tsx'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/node.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**/*.js'
      - '**/*.jsx'
      - '**/*.ts'
      - '**/*.tsx'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]  # Test with Node.js 18 and 20

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      GOOGLE_PAGESPEED_API_KEY: ${{ secrets.GOOGLE_PAGESPEED_API_KEY }}
      SUPABASE_USER_ID: ${{ secrets.SUPABASE_USER_ID }}

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          **/node_modules
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-
          ${{ runner.os }}-node-
          ${{ runner.os }}-

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: TypeScript Check
      run: npx tsc --noEmit

    - name: Lint
      run: npm run lint

    - name: ESLint TypeScript
      run: npx eslint "**/*.{ts,tsx}" --max-warnings=0 || echo "ESLint warnings found but continuing"

    - name: Check Supabase connection
      run: |
        node -e "
        const { createClient } = require('@supabase/supabase-js');

        async function testConnection() {
          if (!process.env.NEXT_PUBLIC_SUPABASE_URL || !process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY) {
            console.log('Supabase credentials not provided, skipping connection test');
            return;
          }

          const supabase = createClient(
            process.env.NEXT_PUBLIC_SUPABASE_URL,
            process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY
          );

          try {
            const { data, error } = await supabase
              .from('page_views')
              .select('count', { count: 'exact', head: true });

            if (error) {
              console.error('Error connecting to Supabase:', error);
              console.log('Continuing with build despite Supabase connection error');
            } else {
              console.log('Successfully connected to Supabase!');
            }
          } catch (err) {
            console.error('Unexpected error:', err);
            console.log('Continuing with build despite Supabase connection error');
          }
        }

        testConnection();
        "

    - name: Create .env file for build
      run: |
        echo "NEXT_PUBLIC_SUPABASE_URL=https://jhjpvnlukpjrxfijcgud.supabase.co" > .env
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpoanB2bmx1a3BqcnhmaWpjZ3VkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3MTcyMzMsImV4cCI6MjA2MTI5MzIzM30.XrvVKW7_rNW_MJ8BGUCzLRUn5sYyaEHOPScJFuBwEqQ" >> .env
        echo "GOOGLE_PAGESPEED_API_KEY=AIzaSyDHp95vCnikprqhrY60GWHyo7_ZKOC2S" >> .env
        cat .env

    - name: Build
      run: npm run build

    - name: Test JavaScript
      run: npm test || echo "Tests failed but continuing"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: next-build-${{ matrix.node-version }}
        path: .next/
        retention-days: 7

